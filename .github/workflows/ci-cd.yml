name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate-dockerfiles:
    name: Validate Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint Frontend Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: todoFrontend/Dockerfile

      - name: Lint Backend Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: todoBackend/Dockerfile

  build-and-test:
    needs: validate-dockerfiles
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping:1})'" 
          --health-interval 5s  
          --health-timeout 3s  
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Backend Dependencies
        working-directory: todoBackend
        run: npm install

      - name: Run Backend Tests
        working-directory: todoBackend
        env:
          MONGODB_URI: mongodb://admin:password@localhost:27017/todoapp?authSource=admin
        run: npm test

      - name: Install Frontend Dependencies
        working-directory: todoFrontend
        run: npm install

      - name: Build Frontend (CRA)
        working-directory: todoFrontend
        run: npm run build
